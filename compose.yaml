version: "3.9"
services:

  db:
    image: fug0/event_reminder:db
    container_name: db
    ports:
      - "3306:3306"
    environment:
      MYSQL_DB: "mysql"
      MYSQL_USER: "root"
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"

  event_reminder:
    image: fug0/event_reminder:bot
    container_name: bot
    ports:
      - "8081:8081"
    depends_on:
      - db
    environment:
      SPRING_DATASOURCE_URL: r2dbc:mysql://db:3306/event_reminder
      SPRING_DATASOURCE_USERNAME: "user"
      SPRING_DATASOURCE_PASSWORD: "asd123"